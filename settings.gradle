pluginManagement {
    // Include 'plugins build' to define convention plugins.
    includeBuild('build-logic')
}

plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.7.0'
}

rootProject.name = 'ODIN'
include 'Modules:NextiaCore'
findProject(':Modules:NextiaCore')?.name = 'NextiaCore'
include 'Modules:NextiaBS'
findProject(':Modules:NextiaBS')?.name = 'NextiaBS'
include 'Modules:NextiaDI'
findProject(':Modules:NextiaDI')?.name = 'NextiaDI'
include 'Modules:NextiaDataLayer'
findProject(':Modules:NextiaDataLayer')?.name = 'NextiaDataLayer'
include 'Modules:NextiaJD'
findProject(':Modules:NextiaJD')?.name = 'NextiaJD'
include 'Modules:NextiaQR'
findProject(':Modules:NextiaQR')?.name = 'NextiaQR'
include 'Modules:NextiaCore'
findProject(':Modules:IntentSpecification2WorkflowGenerator')?.name = 'IntentSpecification2WorkflowGenerator'
include 'Modules:IntentSpecification2WorkflowGenerator'
include 'api'
include 'frontend'

